<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body> 

    <div class="container">

        <form>

            <h2>Sign Up</h2>
    
           <div class="mb-3">
              <label for="Full Name" class="form-label">Full Name</label>
              <input type="Full Name" class="form-control" id="Full Name" aria-describedby="emailHelp">
        </div>
    
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    
    
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
    
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="Confirm password" class="form-control" id="exampleInputPassword1">
              </div>
    
    
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
            </div>
    
    
            <button type="submit" class="btn btn-primary">Submit</button>
    
            <div class="login">
                <h6> Already have an account?</h6>
                <h6>Login</h6>
            </div>
          </form>
    </div>
    
      
    
</body>
</html>
