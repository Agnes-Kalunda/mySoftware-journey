<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center">Sign Up</h2>
                <div class="form-group"><input class="form-control" type="Full Name" name="Full Name" placeholder="Full Name"> </div>
                <div class="form-group"><input class="form-control" type="Email" name="Email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="Password" name="Password" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="Confirm Password" name="Confirm Password" placeholder="Confirm Password"></div>
            </form>
        </div>
    </div>
    
</body>
</html>
